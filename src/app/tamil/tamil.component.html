<label class="col-sm-9">Username:</label>
<input
  type="text"
  [(ngModel)]="userObj.userName"
  class="form-control ml-3 m-2 col-sm-3"
/>
<br />
<label class="col-sm-9">Age:</label>
<input
  type="number"
  [(ngModel)]="userObj.userAge"
  class="form-control ml-3 m-2 col-sm-3"
/>
<br />
<label class="col-sm-9">Address:</label>
<input
  type="text"
  [(ngModel)]="userObj.userAddress"
  class="form-control ml-3 m-2 col-sm-3"
/>
<br />
<button (click)="clickForm()" class="btn btn-primary ml-3">Click</button>
<!-- <button (click)="clearObj()">done</button> -->
<div *ngIf="userArr.length > 0">
  <div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of userArr; let useIndex = index">
          <td>{{ i.userName }}</td>
          <td>{{ i.userAge }}</td>
          <td>
            {{ i.userAddress }}
            <i class="fas fa-backspace" (click)="clearRow(i, useIndex)"> </i>
            <button (click)="clearRow(i, useIndex)">li</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <i class="fas fa-backspace"></i> -->
  </div>
</div>
